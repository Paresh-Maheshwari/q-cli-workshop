<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 18px sans-serif; fill: #232F3E; }
      .text { font: 12px sans-serif; fill: #232F3E; }
      .box { fill: #FF9900; stroke: #232F3E; stroke-width: 2; rx: 8; }
      .feature { fill: #E7F3FF; stroke: #0073BB; stroke-width: 1; rx: 4; }
    </style>
  </defs>
  
  <text x="300" y="30" text-anchor="middle" class="title">Amazon Q CLI Overview</text>
  
  <!-- Central Q CLI -->
  <rect x="250" y="150" width="100" height="60" class="box"/>
  <text x="300" y="175" text-anchor="middle" class="text">Amazon Q</text>
  <text x="300" y="190" text-anchor="middle" class="text">CLI</text>
  
  <!-- Features around -->
  <rect x="50" y="80" width="100" height="40" class="feature"/>
  <text x="100" y="105" text-anchor="middle" class="text">Chat Interface</text>
  
  <rect x="450" y="80" width="100" height="40" class="feature"/>
  <text x="500" y="105" text-anchor="middle" class="text">Built-in Tools</text>
  
  <rect x="50" y="250" width="100" height="40" class="feature"/>
  <text x="100" y="275" text-anchor="middle" class="text">Knowledge Base</text>
  
  <rect x="450" y="250" width="100" height="40" class="feature"/>
  <text x="500" y="275" text-anchor="middle" class="text">AWS Integration</text>
  
  <rect x="150" y="320" width="100" height="40" class="feature"/>
  <text x="200" y="345" text-anchor="middle" class="text">MCP Servers</text>
  
  <rect x="350" y="320" width="100" height="40" class="feature"/>
  <text x="400" y="345" text-anchor="middle" class="text">Productivity</text>
  
  <!-- Arrows -->
  <line x1="150" y1="100" x2="250" y2="160" stroke="#232F3E" stroke-width="2"/>
  <line x1="450" y1="100" x2="350" y2="160" stroke="#232F3E" stroke-width="2"/>
  <line x1="150" y1="270" x2="250" y2="200" stroke="#232F3E" stroke-width="2"/>
  <line x1="450" y1="270" x2="350" y2="200" stroke="#232F3E" stroke-width="2"/>
  <line x1="200" y1="320" x2="280" y2="210" stroke="#232F3E" stroke-width="2"/>
  <line x1="400" y1="320" x2="320" y2="210" stroke="#232F3E" stroke-width="2"/>
</svg>
