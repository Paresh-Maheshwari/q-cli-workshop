<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 16px sans-serif; fill: #232F3E; }
      .step { font: 12px sans-serif; fill: #232F3E; }
      .box { fill: #FF9900; stroke: #232F3E; stroke-width: 2; rx: 8; }
      .arrow { stroke: #232F3E; stroke-width: 2; marker-end: url(#arrowhead); }
      .method { fill: #E7F3FF; stroke: #0073BB; stroke-width: 1; rx: 4; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#232F3E" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" class="title">Amazon Q CLI Installation Process</text>
  
  <!-- Start -->
  <rect x="250" y="50" width="100" height="40" class="box"/>
  <text x="300" y="75" text-anchor="middle" class="step">Start</text>
  
  <!-- Choose Method -->
  <rect x="225" y="120" width="150" height="40" class="box"/>
  <text x="300" y="145" text-anchor="middle" class="step">Choose Installation Method</text>
  
  <!-- Methods -->
  <rect x="50" y="200" width="120" height="60" class="method"/>
  <text x="110" y="220" text-anchor="middle" class="step">ZIP Package</text>
  <text x="110" y="235" text-anchor="middle" class="step">(Recommended)</text>
  <text x="110" y="250" text-anchor="middle" class="step">Universal</text>
  
  <rect x="240" y="200" width="120" height="60" class="method"/>
  <text x="300" y="220" text-anchor="middle" class="step">DEB Package</text>
  <text x="300" y="235" text-anchor="middle" class="step">Ubuntu/Debian</text>
  <text x="300" y="250" text-anchor="middle" class="step">Package Manager</text>
  
  <rect x="430" y="200" width="120" height="60" class="method"/>
  <text x="490" y="220" text-anchor="middle" class="step">AppImage</text>
  <text x="490" y="235" text-anchor="middle" class="step">Universal Linux</text>
  <text x="490" y="250" text-anchor="middle" class="step">Portable</text>
  
  <!-- Verification -->
  <rect x="225" y="300" width="150" height="40" class="box"/>
  <text x="300" y="325" text-anchor="middle" class="step">Verify Installation</text>
  
  <!-- Success -->
  <rect x="250" y="370" width="100" height="40" class="box"/>
  <text x="300" y="395" text-anchor="middle" class="step">Ready to Use!</text>
  
  <!-- Arrows -->
  <line x1="300" y1="90" x2="300" y2="120" class="arrow"/>
  <line x1="300" y1="160" x2="300" y2="200" class="arrow"/>
  
  <!-- Method arrows -->
  <line x1="250" y1="180" x2="130" y2="200" class="arrow"/>
  <line x1="300" y1="180" x2="300" y2="200" class="arrow"/>
  <line x1="350" y1="180" x2="470" y2="200" class="arrow"/>
  
  <!-- Convergence arrows -->
  <line x1="130" y1="260" x2="280" y2="300" class="arrow"/>
  <line x1="300" y1="260" x2="300" y2="300" class="arrow"/>
  <line x1="470" y1="260" x2="320" y2="300" class="arrow"/>
  
  <line x1="300" y1="340" x2="300" y2="370" class="arrow"/>
</svg>
